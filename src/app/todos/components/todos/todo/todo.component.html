<div class="todo">
  <div class="todoHeader">
    <input
      type="text"
      *ngIf="isEditMode; else content"
      (blur)="editTitleHandler()"
      [(ngModel)]="title"
    />
    <ng-template #content>
      <span (dblclick)="activateEditeMode()">{{ todo.title }}</span>
    </ng-template>
    <button (click)="removeTodoHandler()">x</button>
  </div>
  <tl-tasks [todoId]="todo.id"></tl-tasks>
  <tl-todo-filters></tl-todo-filters>
  <tl-todo-footer [date]="todo.addedDate"></tl-todo-footer>
</div>
