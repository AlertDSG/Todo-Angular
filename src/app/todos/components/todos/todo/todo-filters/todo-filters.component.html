<div class="filterBody">
  <button [ngClass]="{ active: filter === 'all' }" (click)="filterHandler('all')">All</button>
  <button [ngClass]="{ active: filter === 'active' }" (click)="filterHandler('active')">
    Active
  </button>
  <button [ngClass]="{ active: filter === 'completed' }" (click)="filterHandler('completed')">
    Completed
  </button>
</div>
