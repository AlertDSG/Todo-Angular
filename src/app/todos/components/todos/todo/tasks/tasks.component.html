<input
  class="input"
  type="text"
  placeholder="Add new task"
  [(ngModel)]="taskTitle"
  (keyup.enter)="addTaskHandler()"
/>
<div>
  <tl-task
    *ngFor="let task of tasks$ | async"
    [task]="task"
    (taskIdEvent)="removeTask($event)"
    (taskUpdateEvent)="changeStatusTask($event)"
  ></tl-task>
</div>
