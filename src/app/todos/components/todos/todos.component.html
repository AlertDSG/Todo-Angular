<div>
  <h1>Angular Todo</h1>
  <button (click)="logoutHandler()">logout</button>
</div>
<div class="addTodo">
  <input type="text" placeholder="Add new Todo" [(ngModel)]="todoTitle" />
  <button (click)="addTodoHandler()">+</button>
</div>
<div class="todoBody">
  <tl-todo
    *ngFor="let todo of todos$ | async"
    [todo]="todo"
    (removeTodoEvent)="removeTodo($event)"
    (editTodoEvent)="editTodo($event)"
  ></tl-todo>
</div>
